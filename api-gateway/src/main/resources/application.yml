spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: authentication-server
          uri: http://localhost:8090
          predicates:
            - Path=/auth/**
        - id: customer-service
          uri: http://localhost:8091
          predicates:
            - Path=/costumer/**
server:
  port: 8765